<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Naves estilo Galaga (turbina) — Pixel Art</title>
  <style>
    body { background:#111; color:#eee; font-family: sans-serif; display:flex; flex-direction:column; align-items:center;}
    canvas { image-rendering: pixelated; margin:16px; background:#222; }
    .row { display:flex; gap:12px; align-items:center; }
    h1 { font-size:18px; margin-top:18px;}
  </style>
</head>
<body>
  <h1>Naves estilo Galaga com turbina — 4 versões (pixel art)</h1>
  <div class="row">
    <canvas id="c1" width="192" height="192"></canvas>
    <canvas id="c2" width="192" height="192"></canvas>
    <canvas id="c3" width="192" height="192"></canvas>
    <canvas id="c4" width="192" height="192"></canvas>
  </div>
  <p>Dica: aumente o <code>PIXEL_SIZE</code> se quiser sprites maiores. Clique com o botão direito para salvar como imagem.</p>

<script>
/*
  Paleta: índice -> cor hex
  . = transparente
  0 = #000000 black
  1 = #4b4b4b dark gray (unused here but definido)
  2 = #c0c0c0 silver
  3 = #2f9cff bright blue (hull ver1)
  4 = #ff3b3b red (unused)
  5 = #ffb84d orange/gold (flame / stripes)
  6 = #ffffff white (hull ver2 highlight)
  7 = #6a2cff purple (ver3 hull)
  8 = #00ffd5 cyan / neon / blue flame
  9 = #2ecc40 green (military hull)
*/
const PALETTE = {
  '.': null,
  '0': '#000000',
  '1': '#4b4b4b',
  '2': '#c0c0c0',
  '3': '#2f9cff',
  '4': '#ff3b3b',
  '5': '#ffb84d',
  '6': '#ffffff',
  '7': '#6a2cff',
  '8': '#00ffd5',
  '9': '#2ecc40'
};

// Each sprite is 12x12 (strings with 12 chars). '.' = transparent.
const SPRITES = [
  // 1) Clássica: azul hull + grande turbina prateada (2) atrás
  [
"............",
"....3333....",
"...333333...",
"..33333333..",
".3333366333.",
".3333666333.",
"..33333333..",
"...333333...",
".....333.....",
"....2222....",
"...222222...",
"............"
  ],

  // 2) Inverted V / branco + faixas laranja + turbina dourada (5)
  [
"............",
"...666666...",
"..66556666..",
".6655556665.",
".6666666666.",
"..66666666..",
"...666666...",
".....6......",
"...555555...",
"..5555555...",
"...5555.....",
"............"
  ],

  // 3) Alongada com turbina dupla, roxo + neon
  [
"............",
"....7777....",
"...7778777...",
"..77777777..",
".7777878777.",
".7777777777.",
"..77777777..",
"...77..77...",
"..888..888..",
".8888..8888.",
"..88888888..",
"............"
  ],

  // 4) Militar: verde hull, turbina preta (0) + chama azul (8)
  [
"............",
"...999999...",
"..99999999..",
".9999900999.",
".9999999999.",
"..99999999..",
"...999999...",
"...999999...",
"...000000...",
"..00888800..",
"...088880...",
"............"
  ]
];

// drawSprite draws a sprite (array of strings) into ctx at (x,y) with pixelSize
function drawSprite(ctx, sprite, x, y, pixelSize) {
  for (let r = 0; r < sprite.length; r++) {
    const row = sprite[r];
    for (let c = 0; c < row.length; c++) {
      const ch = row[c];
      const color = PALETTE[ch];
      if (color) {
        ctx.fillStyle = color;
        ctx.fillRect(x + c * pixelSize, y + r * pixelSize, pixelSize, pixelSize);
      }
      // transparents left as background
    }
  }
}

// render each canvas
const PIXEL_SIZE = 12; // muda aqui pra aumentar/diminuir escala da pixel art
for (let i = 1; i <= 4; i++) {
  const canvas = document.getElementById('c' + i);
  const ctx = canvas.getContext('2d');
  // clear + background
  ctx.fillStyle = '#222';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // centralizar sprite (sprites 12x12)
  const sprite = SPRITES[i-1];
  const sw = sprite[0].length * PIXEL_SIZE;
  const sh = sprite.length * PIXEL_SIZE;
  const x = Math.floor((canvas.width - sw) / 2);
  const y = Math.floor((canvas.height - sh) / 2);

  // small upscale outline (opcional) - desenha um leve contorno preto
  // desenhe o sprite normal
  drawSprite(ctx, sprite, x, y, PIXEL_SIZE);

  // desenhar detalhes extras (ex.: brilho da turbina para ver efeito)
  if (i === 1) {
    // brilho azul na turbina (sprite1 uses '2' silver; add cyan around)
    ctx.fillStyle = '#7fd8ff';
    ctx.fillRect(x + 5*PIXEL_SIZE, y + 9*PIXEL_SIZE, PIXEL_SIZE*2, PIXEL_SIZE);
  }
  if (i === 4) {
    // chama extra
    ctx.fillStyle = '#008fbf';
    ctx.fillRect(x + 4*PIXEL_SIZE, y + 10*PIXEL_SIZE, PIXEL_SIZE*4, PIXEL_SIZE);
  }
}
</script>
</body>
</html>
